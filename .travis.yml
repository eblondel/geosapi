# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
sudo: required
cache: packages

services:
  - docker

r:
  #- oldrel
  - release
  #- devel

r_packages:
  - R6
  - openssl
  - httr
  - XML
  - testthat
  - covr

r_check_args: --as-cran


matrix:
  include:
  - name: "GeoServer 2.16.0"
    before_install:
    - docker pull kartoza/postgis
    - docker run -d --name="postgis" kartoza/postgis
    - docker pull oscarfonts/geoserver:latest
    - docker run --link postgis:postgis -d -p 8080:8080 oscarfonts/geoserver
    r: latest
  - name: "GeoServer 2.15.2"
    before_install:
    - docker pull kartoza/postgis
    - docker run -d --name="postgis" kartoza/postgis
    - docker pull oscarfonts/geoserver:2.15.2
    - docker run --link postgis:postgis -d -p 8080:8080 oscarfonts/geoserver
    r: latest
  - name: "GeoServer 2.14.4"
    before_install:
    - docker pull kartoza/postgis
    - docker run -d --name="postgis" kartoza/postgis
    - docker pull oscarfonts/geoserver:2.14.4
    - docker run --link postgis:postgis -d -p 8080:8080 oscarfonts/geoserver
    r: latest

after_script:
 - ./travis-tool.sh dump_logs
 
after_success:
 - Rscript -e 'library(covr); codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
